<ion-header>

  <ion-navbar color="secondary">
    <ion-title>SignupPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
 
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="passwordAgain" placeholder="Password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Role</ion-label>
                    <ion-select [(ngModel)]="role">
                        <ion-option value="normal" selected>normal</ion-option>
                        <ion-option value="super">super</ion-option>
                    </ion-select>
                </ion-item>
 
            </ion-list>
 
            <button ion-button (click)="register()" class="continue-button">Register</button>
 			<button ion-button (click)="launchLogin()" class="continue-button">Cancel</button>
        </ion-col>
    </ion-row>
</ion-content>
