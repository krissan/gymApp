<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Login Page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card color="secondary">
      <ion-card-content>
      A MEAN stack app, created to allow for users to create, track and edit gym routines.

      The following login info is provided by default for allowing access to core functionality of the app.

      The code for this site can be found in the following <a href="https://github.com/krissan/gymApp">repository.</a>
      </ion-card-content>
    </ion-card>
    <ion-row class="login-form">
        <ion-col>
            <ion-list inset>
 
              <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="email" type="text" value="krissan32@hotmail.com"></ion-input>
              </ion-item>
 
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="password" type="password" value="arkark12"></ion-input>
              </ion-item>
 
            </ion-list>
 
            <button ion-button full (click)="login()" class="login-button">Login</button>
 
        </ion-col>
    </ion-row>
 
    <ion-row>
        <ion-col>
            <button ion-button (click)="launchSignup()" class="create-account">Create an Account</button>
        </ion-col>
    </ion-row>
 
</ion-content>
